<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店铺转化率对比分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2/dist/chartjs-plugin-annotation.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .quality-badge {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            margin-left: 10px;
            position: relative;
            top: -3px;
        }
        
        /* 品牌标识样式 - 美化版 */
        .brand-logo {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            color: #2980b9;
            margin-right: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            background: linear-gradient(to right, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: "Microsoft YaHei", sans-serif;
            letter-spacing: 1px;
            border-right: 2px solid #3498db;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="brand-logo">呈尚策划</span>下单转化率对比分析 - 近30天走势 <span class="quality-badge">优质店铺</span></h1>
        </div>
        <div class="chart-container">
            <canvas id="conversionChart"></canvas>
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="color-box store"></div>
                <span>本店铺转化率</span>
            </div>
            <div class="legend-item">
                <div class="color-box industry"></div>
                <span>商圈同行均值</span>
            </div>
        </div>
        <div class="analysis">
            <h2>数据分析洞察</h2>
            <p>• 本店铺30天平均转化率为 <span class="highlight">27.5%</span>，高出行业均值 <span class="highlight">7.5%</span></p>
            <p>• 本店铺转化率始终保持在行业均值之上，是典型的<span class="highlight">优质店铺</span>信号</p>
            <p>• 波动趋势与行业基本一致，但抗波动性更强</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
