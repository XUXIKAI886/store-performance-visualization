<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潜力店铺下单人数分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2/dist/chartjs-plugin-annotation.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .color-box.store {
            background-color: rgba(75, 192, 192, 0.8); /* 绿色表示潜力店铺 */
        }
        
        .analysis {
            border-left: 4px solid #4bc0c0;
        }
        
        .highlight {
            color: #4bc0c0;
        }
        
        .potential-badge {
            display: inline-block;
            background-color: #4bc0c0;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            margin-left: 10px;
            position: relative;
            top: -3px;
        }
        
        .growth-arrow {
            color: #4bc0c0;
            font-size: 18px;
            margin: 0 5px;
        }
        
        /* 品牌标识样式 - 美化版 */
        .brand-logo {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            color: #2980b9;
            margin-right: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            background: linear-gradient(to right, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: "Microsoft YaHei", sans-serif;
            letter-spacing: 1px;
            border-right: 2px solid #3498db;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="brand-logo">呈尚策划</span>下单人数对比分析 - 近30天走势 <span class="potential-badge">潜力店铺</span></h1>
        </div>
        <div class="chart-container">
            <canvas id="ordersChart"></canvas>
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="color-box store"></div>
                <span>本店铺下单人数</span>
            </div>
            <div class="legend-item">
                <div class="color-box industry"></div>
                <span>商圈同行均值</span>
            </div>
        </div>
        <div class="analysis">
            <h2>数据分析洞察</h2>
            <p>• 本店铺呈现明显的阶梯式增长: <span class="highlight">1</span> <span class="growth-arrow">→</span> <span class="highlight">15</span> <span class="growth-arrow">→</span> <span class="highlight">30</span> <span class="growth-arrow">→</span> <span class="highlight">50</span></p>
            <p>• 虺有短期<span class="highlight">回调</span>，但能迅速恢复并继续增长，是典型的<span class="highlight">潜力店铺</span>信号</p>
            <p>• 近7天下单人数已超过行业均值，突破性增长趋势明显</p>
        </div>
    </div>
    <script src="potential-store.js"></script>
</body>
</html>
