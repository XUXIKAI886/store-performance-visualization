<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点金推广进店率分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2/dist/chartjs-plugin-annotation.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .color-box.store {
            background-color: rgba(46, 134, 193, 0.8); /* 蓝色表示点金推广效果 */
        }
        
        .color-box.industry {
            background-color: rgba(192, 57, 43, 1); /* 将商圈同行均值的颜色改为红色，与线条颜色一致 */
        }
        
        .analysis {
            border-left: 4px solid #2e86c1;
        }
        
        .highlight {
            color: #2e86c1;
        }
        
        .promotion-badge {
            display: inline-block;
            background-color: #2e86c1;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            margin-left: 10px;
            position: relative;
            top: -3px;
        }
        
        /* 品牌标识样式 - 美化版 */
        .brand-logo {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            color: #2980b9;
            margin-right: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            background: linear-gradient(to right, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: "Microsoft YaHei", sans-serif;
            letter-spacing: 1px;
            border-right: 2px solid #3498db;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="brand-logo">呈尚策划</span>点金推广进店率分析 - 近30天走势 <span class="promotion-badge">点金推广</span></h1>
        </div>
        <div class="chart-container">
            <canvas id="entryRateChart"></canvas>
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="color-box store"></div>
                <span>本店铺进店率</span>
            </div>
            <div class="legend-item">
                <div class="color-box industry"></div>
                <span>商圈同行均值</span>
            </div>
        </div>
        <div class="analysis">
            <h2>数据分析洞察</h2>
            <p>• 本店铺点金推广30天平均进店率为 <span class="highlight">6.8%</span>，高出行业均值 <span class="highlight">1.8%</span></p>
            <p>• 推广进店率稳定且持续高于行业均值，是典型的<span class="highlight">高效投放</span>信号</p>
            <p>• 波动幅度小，表明推广策略精准且目标人群稳定</p>
        </div>
    </div>
    <script src="promotion-entry.js"></script>
</body>
</html>
